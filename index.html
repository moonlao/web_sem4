<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ejercicio Semana 4</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <header>
        <h1 class="main-title">Ejercicio Web Semana 4</h1>
      </header>

      <div class="task-container">
        <section class="left-panel">
          <article>
            <h2 class="title">Todas las tareas</h2>
            <ul id="all-tasks"></ul>
          </article>
        </section>
        <section id="tasks-status">
          <article class="in-progress">
            <h2>Tareas en progreso</h2>
            <ul id="tasks-in-progress"></ul>
          </article>
          <article class="finished">
            <h2>Tareas terminadas</h2>
            <ul id="finished-tasks"></ul>
          </article>
        </section>
      </div>
    </main>
    <script src="index.js"></script>
  </body>
</html>
